{% extends "todo/base.html" %}

{% block content %}
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register as a User</h2>
                    <p class="card-subtitle text-center text-muted mb-4">Fill in your details to create your health care account.</p>

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="adhar_num" class="form-label">Aadhar Card Number <small class="text-muted">(as your Medical ID)</small></label>
                            <input type="text" name="adhar_num" class="form-control" id="adhar_num" placeholder="e.g., 123456789012" required pattern="[0-9]{12}" maxlength="12" inputmode="numeric" title="Please enter exactly 12 digits for your Aadhar card number">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Your first name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Your last name" required>
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <div class="col-md-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" id="dob" name="dob" class="form-control" required>
                            </div>
                            <div class="col-md-6 mt-3 mt-md-0">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" name="gender" class="form-select">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="Mobile_Number" class="form-label">Mobile Number</label>
                            <input type="text" name="Mobile_Number" class="form-control" id="Mobile_Number" placeholder="e.g., 9876543210" required pattern="[0-9]{10}" maxlength="10" inputmode="numeric" title="Please enter exactly 10 digits for your mobile number">
                        </div>

                        <div class="mb-3">
                            <label for="Email_ID" class="form-label">Email ID</label>
                            <input type="email" name="Email_ID" class="form-control" id="Email_ID" placeholder="you@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>

                        <div class="mb-3">
                            <label for="Address" class="form-label">Address</label>
                            <input type="text" name="Address" class="form-control" id="Address" placeholder="Your full address" required>
                        </div>

                        <div class="mb-4">
                            <label for="hin" class="form-label">Health Insurance Number</label>
                            <input type="text" name="hin" class="form-control" id="hin" placeholder="Your health insurance number" required>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" name="password1" class="form-control" id="password1" placeholder="Create a password" required pattern=".{8,}" title="Password must be at least 8 characters long. Consider including numbers, and uppercase/lowercase letters for strength.">
                            </div>

                        <div class="mb-4">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" id="password2" placeholder="Re-enter your password" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
