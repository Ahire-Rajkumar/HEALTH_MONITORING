{% extends "todo/base.html" %}

{% block content %}
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Aadhar Card Number</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter your Aadhar card number" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <div class="text-end mt-1">
                                <small><a href="{% url 'password_reset' %}" class="text-muted">Forgot password?</a></small>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">Need an account? <a href="{% url 'signupuser' %}">Sign Up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
